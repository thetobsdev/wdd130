<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Quiz</title>
    <link rel="stylesheet" href="../styles/quiz.css">
</head>

<body>

    <h1>HTML & CSS Quiz</h1>

    <form>

        <!-- Q1 Input -->
        <label for="q1">1. What does HTML stand for?</label>
        <input type="text" id="q1" name="q1">

        <!-- Q2 Textarea -->
        <label for="q2">2. Describe what CSS is used for:</label>
        <textarea id="q2" name="q2" rows="4"></textarea>

        <!-- Q3 Select -->
        <label for="q3">3. Which tag creates a hyperlink?</label>
        <select id="q3" name="q3">
            <option value="" disabled selected>Choose One ...</option>
            <option value="a">&lt;a&gt;</option>
            <option value="p">&lt;p&gt;</option>
            <option value="h1">&lt;h1&gt;</option>
        </select>

        <!-- Q4 Number -->
        <label for="q4">4. How many levels of headings (h1â€“h?) does HTML include?</label>
        <input type="number" id="q4" name="q4" min="1" max="10">

        <!-- Submit -->
        <button type="submit">Submit Quiz</button>

    </form>

</body>

</html>
