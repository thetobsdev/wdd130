<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - RapidWave Adventures</title>

    <meta name="description"
        content="Contact RapidWave Adventures for inquiries, reservations, or suggestions about our rafting adventures.">
    <meta name="author" content="Tobiloba Oluwasegun">

    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <img src="images/logo.png" alt="Rafting Company Logo" class="logo">
        <nav aria-label="Main Navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <h1>Contact RapidWave Adventures</h1>

        <!-- COMPANY INFO -->
        <section class="company-info">
            <h2>Our Location & Contact</h2>

            <p><strong>Address:</strong> 123 River Lane, Adventure City</p>
            <p><strong>Phone:</strong> (555) 123-4567</p>
            <p><strong>Email:</strong> info@rapidwaveadventures.com</p>

            <!-- Map iframe -->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3152.0396671107565!2d-122.41941518468161!3d37.77492977975954!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c80b0a7bf%3A0xb2f972d4b8b0e!2sRiver!5e0!3m2!1sen!2sus!4v1700000000000"
                width="600" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>

        <!-- EMPLOYEE SECTION -->
        <section class="employees">
            <h2>Meet Our Team</h2>

            <figure>
                <img src="images/employee1.jpg" alt="John Doe - Head Guide">
                <figcaption>John Doe – Head Guide</figcaption>
            </figure>

            <figure>
                <img src="images/employee2.jpg" alt="kevin Johnson - Operations Manager">
                <figcaption>kevin Johnson – Operations Manager</figcaption>
            </figure>

            <figure>
                <img src="images/employee3.jpg" alt="Jane Smith - Safety Coordinator">
                <figcaption>Jane Smith – Safety Coordinator</figcaption>
            </figure>
        </section>

        <!-- CONTACT FORM -->
        <section class="contact-form">
            <h2>Send Us a Message</h2>

            <form action="#" method="post">

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Purpose of Message:</legend>
                    <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                    <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>
                </fieldset>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>

                <button type="submit">Submit Message</button>
            </form>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>© 2025 RapidWave Adventures – Tobiloba Oluwasegun</p>

        <nav class="socialmedia" aria-label="Social Media Links">
            <a href="https://facebook.com/Tobilobaoluwasegu">
                <img src="images/facebook.png" alt="Facebook icon">
            </a>

            <a href="https://twitter.com/tobpips">
                <img src="images/twitter.png" alt="Twitter icon">
            </a>

            <a href="https://instagram.com/tobpips">
                <img src="images/instagram.png" alt="Instagram icon">
            </a>
        </nav>
    </footer>

</body>

</html>
